{% load my_tags %}

    {% if sec == 'desr' %}
        <div class='card-header text-center p-0'>
            <h3 class="text-center">
                sv: {% getEditingIcon r.sv %}, sf: {% getEditingIcon r.sf %}
                <span class="">
                    <a class='btn btn-default' href="{% url 'edit_movie' pk=r.movie.pk %}"><i class="fa fa-pencil"></i></a>
                    <a class='btn btn-default' href="{% url 'edit_review' pk=r.pk %}"><i class="fa fa-id-card"></i></a>
                    <a class='btn btn-default' href='?{% param_replace update=r.movie.pk %}'><i class='fa fa-film'></i></a>
                </span>
            </h3>
        </div>
    
    {% else %}
        {% if sec == 'sv' and r.sv == 1 or sec == 'sf' and r.sf == 1 %}
        <div class='card-header bg-danger text-light text-center p-0'>
            <h3 class='bg-danger text-light text-center'>
                NEEDS EDITING
            </h3>
        </div>
        {% endif %}
    {% endif %}
